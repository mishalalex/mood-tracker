<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Mood Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Daily Mood Tracker</h1>
    <p>Pick a mood to log it by clicking on the emoticon</p>

    <div id="mood-picker">
        <button class="mood-btn" data-mood="😊">😊</button>
        <button class="mood-btn" data-mood="😐">😐</button>
        <button class="mood-btn" data-mood="😢">😢</button>
        <button class="mood-btn" data-mood="😁">😁</button>
    </div>

    <h2>Past Moods</h2>
    <div id="timeline"></div>

    <script src="script.js"></script>
</body>

</html>
